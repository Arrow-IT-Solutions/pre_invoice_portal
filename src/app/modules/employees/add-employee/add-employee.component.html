<form [formGroup]="dataForm" (ngSubmit)="onSubmit()" class="add-employee">
    <div class="add-client">
      <div class="box-shadow mb-3">
        <div class="row">
          <div class="col-12 side-icon">
            <span class="material-symbols-outlined">info</span>
            <span>{{ 'Basic_Info_Client' | translate }}</span>
          </div>
          <div class="col-12 row m-0 p-0">
            <div class="col-12 mb-3">
              <div class="p-float-label">
                <input pInputText type="text" formControlName="firstNameAr" />
                <label>{{ 'FirstNameAr_Employee' | translate }}</label>
              </div>
            </div>
            <div class="col-12 mb-3">
              <div class="p-float-label">
                <input pInputText type="text" formControlName="lastNameAr" />
                <label>{{ 'LastNameAr_Employee' | translate }}</label>
              </div>
            </div>
            <div class="col-12 mb-3">
              <div class="p-float-label">
                <input pInputText type="text" formControlName="firstNameEn" />
                <label>{{ 'FirstNameEn_Employee' | translate }}</label>
              </div>
            </div>
            <div class="col-12 mb-3">
              <div class="p-float-label">
                <input pInputText type="text" formControlName="lastNameEn" />
                <label>{{ 'LastNameEn_Employee' | translate }}</label>
              </div>
            </div>
  
            <div class="col-12 mb-3">
              <div class="p-float-label">
                <input pInputText type="text" formControlName="Phone" />
                <label>{{ 'Employee-phone' | translate }}</label>
              </div>
            </div>
            <div class="col-12 mb-3">
              <div class="p-float-label">
                <input pInputText type="text" formControlName="userName" />
                <label id="month">{{ 'Employee-username' | translate }}</label>
              </div>
            </div>
  
           
            <div class="col-12 mb-3">
                <div class="p-float-label">
                  <input pInputText type="password" formControlName="email"  />
                  <label>{{ 'employeeEmail' | translate }}</label>
                </div>
              </div>
  
  
  
  
  
            <div class="col-12 mb-3">
              <div class="p-float-label">
                <p-calendar [showIcon]="true" formControlName="birthDate"></p-calendar>
                <label>{{ 'Birthdate_client' | translate }}</label>
              </div>
            </div>
            <div id="password" class="col-12 mb-3">
                <label >{{ 'EmployeePassword' | translate }}:</label>
            </div>
            <div>
              <app-img-control (onSelected)="OnSelectFile($event)" [fileInput]="fileInput"></app-img-control>
            </div>
          </div>
        </div>
      </div>
  
  
  
  
      <div class="col-xs-12 text-end mt-4">
        <p-button type="Submit" class="btn-primary" label="Save" [loading]="btnLoading"></p-button>
      </div>
    </div>
  </form>
  
  <p-toast key="toast"></p-toast>
