<div class="clients">
    <div [formGroup]="dataForm" class="row mb-4 m-0  p-0">
      <div class="container d-flex">
        <div class="col-lg-3 col-md-6 col-sm-6 col-xs-12 mt-3">
            <div class="flex flex-wrap justify-content-center gap-3">
                <span class="p-input-icon-left p-0">
                  <i class="pi pi-search"></i>
                  <input class="search-field" type="text"  placeholder="{{ 'clientName'| translate }}"
                    formControlName="clientName" pInputText />
                </span>
            </div>
        </div>
        <div class="col-lg-3 col-md-6 col-sm-6 col-xs-12 mt-3">
          <div class="flex flex-wrap justify-content-center gap-3">
              <span class="p-input-icon-left p-0">
                <i class="pi pi-search"></i>
                <input class="search-field" type="text"  placeholder="{{ 'Search_ClientPhone'| translate }}"
                  formControlName="phoneNum" pInputText />
              </span>
          </div>
        </div>
       
          <div class="col result">
            <p-button class="btn-outline-secondary" >
              <span class="material-symbols-outlined">restart_alt</span>
            </p-button>
          </div>
        
      </div>
     
  
    </div>
  
  
    <ng-container *ngIf="!loading; else ListView">
      <div class="row mx-0 mt-2 box">
        <div>
          <div class="card col-12 mx-0 mb-2">
            <div class="icon-container">
              <span class="material-symbols-outlined fill">group</span>
            </div>
            <div class="section1">

            </div>
           
            <div class="col-lg-9 col-md-12 col-sm-12 card__contents">
            
              <div class="card-section1">
                <div class="card-section__title">info</div>
                
                <div class="card-section__items">
                 
                  <div class="card__contents__item">
                    <div class="card-label">{{ 'clientFirstName' | translate }}</div>
                    <div class="card-info">
                      <span class="material-symbols-outlined fill"></span>
                      Nour
                    </div>
                  </div>
                  <div class="card__contents__item">
                    <div class="card-label">{{ 'clientLastName' | translate }}</div>
                    <div class="card-info">
                      <span class="material-symbols-outlined fill"></span>
                      Saleem
                    </div>
                  </div>
                  <div class="card__contents__item">
                    <div class="card-label">{{ 'client-phone' | translate }}</div>
                    <div class="card-info">
                      <span class="material-symbols-outlined fill"></span>
                      0958902520
                      
                    </div>
                  </div>
                 
                
                  
                 
                </div>
              </div>
              
            </div>
           
  
              
  
  
          
            <div class="one">
              <div [matMenuTriggerFor]="menu" class="card__actions">
                <span class="material-symbols-outlined card__actions__details">more_vert</span>
              </div>
              <mat-menu #menu="matMenu">
                <button mat-menu-item >
                  <span class="material-symbols-outlined">Edit</span>
                  {{ 'Edit_Driver' | translate }}
                </button>
                <button mat-menu-item >
                  <span class="material-symbols-outlined">delete</span>
                  {{ 'Delete_Driver' | translate }}
                </button>
              </mat-menu>
  
            </div>
          </div>
          
        </div>
      </div>
  
      <div class="all d-flex">
        <div class="total">
          {{ "totalclient" | translate }}:12
        </div>
        
      </div>
      <p-paginator class="mt-2" [rows]="pageSize" [totalRecords]="totalRecords" [rowsPerPageOptions]="[4, 12, 20, 30]"
          [first]="first"></p-paginator>
      <button class="add-button" (click)="openAddClient()">
        <span class="material-symbols-outlined">add</span>
      </button>
  
    </ng-container>
  
    <ng-template #ListView>
      <div class="row">
        <div *ngFor="let list of [1, 2, 3, 4]" class="row mx-0 mt-2">
          <p-skeleton height="7.5rem"></p-skeleton>
        </div>
      </div>
    </ng-template>
  
  </div>
